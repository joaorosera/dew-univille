<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Burger</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
    }
    header {
      background: #FF4C00;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      letter-spacing: 2px;
    }
    nav {
      background: #333;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      font-size: 1.2em;
      text-transform: uppercase;
      margin: 0 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #FF4C00;
    }
    .banner {
      background: url('https://source.unsplash.com/1600x900/?burger,combo') no-repeat center center/cover;
      height: 80vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 2s ease-out;
    }
    .banner h2 {
      font-size: 3em;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
      background-color: white;
    }
    .section h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #FF4C00;
    }
    .cards-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    .card {
      width: 300px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      text-align: center;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      font-size: 1.5em;
      margin: 15px 0;
    }
    .card p {
      color: #666;
      padding: 0 15px;
      font-size: 1em;
    }
    .card .price {
      font-size: 1.2em;
      color: #FF4C00;
      margin-top: 10px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    footer a {
      color: #FF4C00;
      text-decoration: none;
      margin: 0 10px;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="app">
    <header>
      <h1>Apex Burger</h1>
    </header>

    <nav>
      <a href="#" @click="changePage('home')">Home</a>
      <a href="#" @click="changePage('sobre')">Sobre</a>
      <a href="#" @click="changePage('cardapio')">Cardápio</a>
      <a href="#" @click="changePage('contato')">Contato</a>
    </nav>

    <main>
      <div v-if="currentPage === 'home'">
        <home-page></home-page>
      </div>
      <div v-if="currentPage === 'sobre'">
        <sobre-page></sobre-page>
      </div>
      <div v-if="currentPage === 'cardapio'">
        <cardapio-page></cardapio-page>
      </div>
      <div v-if="currentPage === 'contato'">
        <contato-page></contato-page>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Apex Burgers. Todos os direitos reservados.</p>
      <div>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        currentPage: 'home'
      },
      methods: {
        changePage(page) {
          this.currentPage = page;
        }
      },
      components: {
        'home-page': {
          template: `
            <div>
              <section class="banner">
                <h2>O Melhor Hambúrguer da Cidade!</h2>
              </section>
              <section class="section">
                <h2>Bem-vindo à Apex Burger</h2>
                <p>Aqui, preparamos os hambúrgueres mais deliciosos e artesanais para você!</p>
              </section>
            </div>
          `
        },
        'sobre-page': {
          template: `
            <section class="section">
              <h2>Sobre a Apex Burgers</h2>
              <p>Fundada em 2024, a Apex Burgers se dedica a criar hambúrgueres artesanais com ingredientes frescos e de qualidade.</p>
            </section>
          `
        },
        'cardapio-page': {
          template: `
            <section class="section">
              <h2>Nosso Cardápio</h2>
              <p>Confira todas as nossas deliciosas opções!</p>
              <div class="cards-container">
                <div class="card">
                  <img src="classico.jpg" alt="Hamburguer Clássico">
                  <h3>Hambúrguer Clássico</h3>
                  <p>Pão artesanal, carne suculenta, queijo e molhos especiais.</p>
                  <div class="price">R$ 25,00</div>
                </div>
                <div class="card">
                  <img src="cheddar.jpg" alt="Cheddar Burger">
                  <h3>Cheddar Burger</h3>
                  <p>Cheddar cremoso, bacon crocante e molho especial.</p>
                  <div class="price">R$ 28,00</div>
                </div>
                <div class="card">
                  <img src="veggie.jpg" alt="Veggie Burger">
                  <h3>Veggie Burger</h3>
                  <p>Hambúrguer vegetariano com grão-de-bico e vegetais frescos.</p>
                  <div class="price">R$ 22,00</div>
                </div>
                <div class="card">
                  <img src="hamburguer1.jpg" alt="Bacon Burger">
                  <h3>Bacon Burger</h3>
                  <p>Pão crocante, carne grelhada, queijo e bacon crocante.</p>
                  <div class="price">R$ 30,00</div>
                </div>
              </div>
            </section>
          `
        },
        'contato-page': {
          template: `
            <section class="section">
              <h2>Contato</h2>
              <p>Email: contato@apexburgers.com</p>
              <p>Telefone: (11) 1234-5678</p>
            </section>
          `
        }
      }
    });
  </script>
</body>
</html>
