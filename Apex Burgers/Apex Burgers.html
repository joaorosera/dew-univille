<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Burgers</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #FF4C00;
      color: white;
      padding: 1.5em;
      text-align: center;
    }
    header h1 {
      font-size: 2.8em;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }
    nav a {
      color: white;
      padding: 16px 24px;
      text-decoration: none;
      text-align: center;
      font-size: 1.2em;
      border-radius: 8px;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    nav a:hover {
      background-color: rgba(255, 76, 0, 0.7);
      transform: scale(1.05);
    }
    main {
      flex: 1;
      padding: 30px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .cardapio-section {
      text-align: center;
    }
    .cardapio-item-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .cardapio-item {
      width: 300px;
      text-align: center;
    }
    .cardapio-item img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Apex Burgers</h1>
    </header>

    <nav>
      <a href="#" @click="changePage('home')">Home</a>
      <a href="#" @click="changePage('sobre')">Sobre</a>
      <a href="#" @click="changePage('cardapio')">Cardápio</a>
      <a href="#" @click="changePage('contato')">Contato</a>
      <a href="#" @click="changePage('entrega')">Política de Entrega</a>
    </nav>

    <main>
      <div v-if="currentPage === 'home'">
        <home-page></home-page>
      </div>
      <div v-if="currentPage === 'sobre'">
        <sobre-page></sobre-page>
      </div>
      <div v-if="currentPage === 'cardapio'">
        <cardapio-page></cardapio-page>
      </div>
      <div v-if="currentPage === 'contato'">
        <contato-page></contato-page>
      </div>
      <div v-if="currentPage === 'entrega'">
        <entrega-page></entrega-page>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Apex Burgers. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        currentPage: 'home'
      },
      methods: {
        changePage(page) {
          this.currentPage = page;
        }
      },
      components: {
        'home-page': {
          template: `
            <section>
              <h2>Bem-vindo à Apex Burgers!</h2>
              <p>Descubra os hambúrgueres mais deliciosos da cidade. Feitos com ingredientes frescos, nossas receitas são uma combinação única de sabor e qualidade.</p>
              <img src="hamburguer1.jpg" alt="Hamburgueres" class="cardapio-img">
            </section>
          `
        },
        'sobre-page': {
          template: `
            <section>
              <h2>Sobre Nós</h2>
              <p>Fundada em 2024, a Apex Burgers nasceu com a paixão por hambúrgueres artesanais e um compromisso com a qualidade. Nosso objetivo é tornar cada refeição uma experiência memorável.</p>
              <p>Venha nos conhecer e experimente o melhor da gastronomia artesanal!</p>
            </section>
          `
        },
        'cardapio-page': {
          template: `
            <section class="cardapio-section">
              <h2>Nosso Cardápio</h2>
              <div class="cardapio-item-container">
                <div class="cardapio-item">
                  <img src="classico.jpg" alt="Hamburguer Clássico">
                  <h3>Hambúrguer Clássico</h3>
                  <p>Pão artesanal, carne suculenta, queijo e molhos especiais.</p>
                </div>
                <div class="cardapio-item">
                  <img src="cheddar.jpg" alt="Cheddar Burger">
                  <h3>Cheddar Burger</h3>
                  <p>Brioche, carne grelhada, cheddar derretido e cebolas caramelizadas.</p>
                </div>
                <div class="cardapio-item">
                  <img src="veggie.jpg" alt="Veggie Burger">
                  <h3>Veggie Burger</h3>
                  <p>Opção vegetariana com hambúrguer de grão de bico, alface e tomate fresco.</p>
                </div>
              </div>
            </section>
          `
        },
        'contato-page': {
          template: `
            <section>
              <h2>Contato</h2>
              <p>Entre em contato conosco ou venha nos visitar!</p>
              <p>Email: <strong>contato@apexburgers.com</strong></p>
              <p>Telefone: <strong>(11) 1234-5678</strong></p>
            </section>
          `
        },
        'entrega-page': {
          template: `
            <section>
              <h2>Política de Entrega</h2>
              <p>Entregamos em toda a cidade, com um prazo médio de 30 a 60 minutos. Pedidos acima de R$100,00 têm entrega gratuita.</p>
            </section>
          `
        }
      }
    });
  </script>
</body>
</html>
